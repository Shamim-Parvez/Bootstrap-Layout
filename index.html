<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row bg-primary text-light">
            <div class="col-xxl-4 col-xl-2 col-lg-4 col-md-2 col-sm-6 col border p-4">Col</div>
            <div class="col-xxl-4 col-xl-4 col-lg-6 col-md-6 col-sm-3 col border p-4 bg-dark"> col</div>
            <div class="col-xxl-4 col-xl-6 col-lg-2 col-md-4 col-sm-3 col border bg-success p-4">col</div>
        </div>
        <div class="row text-light">
            <div class="col p-4 mt-1 color">Col</div>
        </div>
        <div class="row text-light mt-1">
            <div class="col-xxl-6 col-xl-8 col-lg-4 col-md-2 col-sm-6 col border p-4 bg-primary">col</div>
            <div class="col-xxl-6 col-xl-4 col-lg-8 col-md-10 col-sm-6 col border p-4 bg-dark">col</div>
        </div>
        <div class="row text-light mt-1">
            <div class="col-xxl-8 col-xl-4 col-lg-6 col-md-4 col-sm-2 col-8 border p-4 bg-warning">col</div>
            <div class="col-xxl-2 col-xl-2 col-lg-3 col-md-6 col-sm-6 col-2 border p-4 bg-danger">col</div>
            <div class="col-xxl-2 col-xl-6 col-lg-3 col-md-2 col-sm-4 col-2 border p-4 bg-success">col</div>
        </div>
    </div>


</body>
</html>
